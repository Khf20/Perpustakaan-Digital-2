<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Digital</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Perpustakaan Digital</h1>
            <button id="themeToggle">
                <span class="moon">ğŸŒ™</span>
                <span class="sun" style="display: none">â˜€ï¸</span>
            </button>
        </header>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Cari buku...">
            <div class="book-stats">Total Buku: <span id="bookCount">0</span></div>
        </div>

        <div class="book-form-container">
            <h2>Tambah/Edit Buku</h2>
            <form id="bookForm">
                <input type="hidden" id="bookId">
                
                <div class="form-group">
                    <label for="judul">Judul Buku</label>
                    <input type="text" id="judul" required placeholder="Judul Buku">
                </div>

                <div class="form-group">
                    <label for="penulis">Penulis</label>
                    <input type="text" id="penulis" required placeholder="Nama Penulis">
                </div>

                <div class="form-group">
                    <label for="tahun">Tahun Terbit</label>
                    <input type="number" id="tahun" required placeholder="Tahun">
                </div>

                <div class="form-group">
                    <label for="kategori">Kategori</label>
                    <select id="kategori" required>
                        <option value="">Pilih Kategori</option>
                        <option value="Fiksi">Fiksi</option>
                        <option value="Non-Fiksi">Non-Fiksi</option>
                        <option value="Pendidikan">Pendidikan</option>
                        <option value="Teknologi">Teknologi</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="deskripsi">Deskripsi</label>
                    <textarea id="deskripsi" rows="3" placeholder="Deskripsi buku"></textarea>
                </div>

                <button type="submit" class="btn-primary">Simpan Buku</button>
            </form>
        </div>

        <div class="book-list-container">
            <div id="bookList"></div>
            <p id="emptyMessage" class="empty-message">Belum ada buku yang ditambahkan.</p>
        </div>
    </div>

    <div id="alert" class="alert"></div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
